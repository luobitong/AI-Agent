spring:
  application:
    name:
      ai-agent
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi config
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.luobt.aiagent.controller
# 修改日志级别，查看 Spring AI 更多调用细节
logging:
  level:
    # 开启 Spring AI 内部调试日志（保留你的原有配置）
    org.springframework.ai: DEBUG